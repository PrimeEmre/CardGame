<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- START CARD -->
                <div class="card card-start">
                    <div class="card-header bg-dark text-light">
                        Card Game 1
                    </div>
                    <div class="card-body bg-danger">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <h3 id="">Welcome to the Card Game</h3>
                                    <div class="form-group row col-md-5 ms-3 m-5">
                                        <label for="ddCardType" class="fw-bolder ">Please select Card Type</label>
                                        <select class="form-control" name="ddCardType" id="ddCardType">
                                            <option value="Winter">Winter</option>
                                            <option value="Spring">Spring</option>
                                            <option value="Summer">Summer</option>
                                            <option value="Autumn">Autumn</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-warning text-dark">
                            <button onclick="start()" class="btn btn-dark "> Start </button>
                        </div>
                    </div>
                </div>

                <!-- QUESTION CARD -->
                <div class="card card-q">
                    <div class="card-header bg-dark text-light">
                        <h4 id="h-header"></h4>
                    </div>
                    <div class="card-body bg-danger">
                        <div class="row">
                            <div class="col-md-4"><img id='card-img' src="" alt=""></div>
                            <div class="col-md-8">
                                <h3 id="p-question">
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-warning text-dark">
                        <button onclick="previous()" class="btn btn-dark float-start"> &#8592 Previous </button>

                        <button onclick="next()" class="btn btn-dark float-end"> Next &#8594</button>
                    </div>
                </div>
            </div>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
